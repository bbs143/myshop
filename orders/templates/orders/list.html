{% extends "shop/base.html" %}
{% block title %}Your orders{% endblock %}
{% block content %}
    <h1>Your orders</h1>
    <table class="cart">
        <thead>
        <tr>
            <th>Number</th>
            <th>Total</th>
            <th>Status</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody>
        {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.get_total_cost }}</td>
                <td>{% if order.paid %}Paid{% else %}Not paid{% endif %}</td>
                <td><a href="{{ order.get_absolute_url }}">View</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
